/* ======================================================================*/
/* target intro */
/* ======================================================================*/
.target-intro-wrapper {
  margin: auto;
  width: 800px;
  height: 800px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.target-intro-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 24.5px;
	font-weight: 600;
  font-family: SFUIDisplay, sans-serif;
/*   letter-spacing: -0.2px; */
	text-shadow: 0 0 20px #00b3c4;
  animation: 2.5s letsee-text infinite;
  opacity: 0;
}

.target-intro-circle {
  border-radius: 50%;
  background-color: rgba(0, 234, 255, 0.1);
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transform-origin: 50% 50%;
}

.target-intro-circle.a {
  width: 45px;
  height: 45px;
  animation: 4s letsee infinite;
}

.target-intro-circle.b {
  width: 37.5px;
  height: 37.5px;
  animation: 4s letsee infinite;
}

.target-intro-circle.c {
  width: 27.5px;
  height: 27.5px;
  animation: 3.7s letsee infinite;
}

@keyframes letsee{
  60% {
    opacity: 0.8;
  }
  
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(20);
  }
}

@keyframes letsee-text{
  60% {
    opacity: 0.5;
  }
  
  100% {
    opacity: 0;
  }
}

#target h3{

	font-weight: 800;
	text-align: center;
}

    opacity: .9;
}

.renderable-item span{
    font-size: 4.5em;
}

          });

              isTraking = false;
              typeEndControl(e);

      function createDOMRanderable(value, className, clickCallback){

        var
            element = document.createElement('div');

        element.innerHTML = value;
        element.className = className ? className : '';
        if(clickCallback) element.onclick = clickCallback;

        return new DOMRenderable(element);
      }

      function insert(key, object){
          var data = [],
              name = USER_NAME,
              datetime = new Date().getTime();

          object.children.forEach(function(item){
            var prop = {
              position : {
                x : item.position.x,
                y : item.position.y,
                z : item.position.z
              },
              rotation : {
                x : item.rotation.x,
                y : item.rotation.y,
                z : item.rotation.z
              },
              scale : item.scale.x,
              text  : item.element.innerHTML
            };

            data.push(prop);
            
          });

          database.ref('stickers/' + key).set({
            name : name,
            datetime : datetime,
            entity : CURRENT_URI,
            entityName : currentTarget.name,
            data : data
          });
      }

      function guid(){
        function s4(){ return ((1 + Math.random()) * 0x10000 | 0).toString(16).substring(1);}
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
      }

      function formatDate(time, format) {
          var t = new Date(time);
          var tf = function (i) { return (i < 10 ? '0' : '') + i };
          return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function (a) {
              switch (a) {
                  case 'yyyy':
                      return tf(t.getFullYear());
                      break;
                  case 'MM':
                      return tf(t.getMonth() + 1);
                      break;
                  case 'mm':
                      return tf(t.getMinutes());
                      break;
                  case 'dd':
                      return tf(t.getDate());
                      break;
                  case 'HH':
                      return tf(t.getHours());
                      break;
                  case 'ss':
                      return tf(t.getSeconds());
                      break;
              }
          })
}

            window.addEventListener('touchstart', touchDown);
            window.addEventListener('touchend', touchUp);
            window.addEventListener('touchmove', touchMove);

            var manager   = new Hammer.Manager(document.body),
                Pan       = new Hammer.Pan(),
                Rotate    = new Hammer.Rotate(),
                Pinch     = new Hammer.Pinch(),
                Press     = new Hammer.Press({ time : 1000 , threshold : 15 });

            /* recognizeWith : http://hammerjs.github.io/recognize-with
            */
            Rotate.recognizeWith([Pan]);
            Pinch.recognizeWith([Rotate, Pan]);

            manager.add(Press);
            manager.add(Pan);
            manager.add(Rotate);
            manager.add(Pinch);

            var 
                touch = {
                    current : {
                        x        : 0,
                        y        : 0,
                        z        : 0,
                        scale    : 1,
                        rotation : 0
                    },
                    OLD_ROTATE_Z : null,
                    move : {
                        x : 0,
                        y : 0
                    },
                    delta : {
                        x : 0,
                        y : 0
                    },
                    press : false,
                    helper : null,
                    gestureF3 : {
                        enable : false,
                        count : 0,
                    }

                };

            manager.on('panmove', function(e) {
                if(!editObject)return;                

                if(touch.press) {
                    var dZ = touch.current.z + (e.deltaY);

                    editObject.position.z = -dZ;
                    touch.helper.position.z = editObject.position.z - 5;

                } else {
                    var dX = touch.current.x + (e.deltaX);
                    var dY = touch.current.y + (e.deltaY);

                    editObject.position.x = dX;
                    editObject.position.y = -dY;

                };

            });

            manager.on('panend', function(e) {
                if(!editObject)return;

                if(touch.press) {
                    touch.press = false;
                    world.remove(touch.helper);

                    touch.current.z = touch.current.z + e.deltaY;
                    manager.get('pinch').set({ enable : true });
                    manager.get('rotate').set({ enable : true });

                } else {
                    touch.current.x = touch.current.x + e.deltaX;
                    touch.current.y = touch.current.y + e.deltaY;
                }

            });

            manager.on('pinchmove', function(e) {
                if(!editObject)return;

                var scale = e.scale * touch.current.scale;

                editObject.scale.set(scale, scale, scale);

                var dX = touch.current.x + (e.deltaX);
                var dY = touch.current.y + (e.deltaY);

                editObject.position.x = dX;
                editObject.position.y = -dY;                

            });

            manager.on('pinchend', function(e) {
                if(!editObject)return;

                touch.current.scale = e.scale * touch.current.scale;

            });

            manager.on('rotatemove', function(e) {
                if(!editObject)return;

                if(touch.OLD_ROTATE_Z) editObject.rotateZ( (touch.OLD_ROTATE_Z - e.rotation) / 60 );
                touch.OLD_ROTATE_Z = e.rotation;

            });

            manager.on('rotateend', function(e) {
                if(!editObject)return;

                touch.OLD_ROTATE_Z = null;

            });

            manager.on('press', function(e) {
                if(!editObject)return;

                touch.press = true;

                var helpElement = document.createElement('div');
                helpElement.innerHTML = '<img style="opacity : .6;" src="assets/idc-zpos.png" srcset="assets/idc-zpos@2x.png 2x, assets/idc-zpos@3x.png 3x">';
                
                touch.helper = new DOMRenderable(helpElement);
                
                var scale = editObject.scale.x /1.4;
                touch.helper.scale.set(scale,scale,scale);

                touch.helper.position.x = editObject.position.x;
                touch.helper.position.y = editObject.position.y - (scale * 24.5);
                touch.helper.position.z = editObject.position.z - 5;

                touch.helper.rotateX(Math.PI/2);

                world.add(touch.helper);
                manager.get('pinch').set({ enable : false });
                manager.get('rotate').set({ enable : false });                

            });          
            
            // 3F
            function touchMove(e){
                if(!editObject)return;

                if(e.touches.length > 2){

                    var
                        speed = 0.01;

                    var x = e.touches[1].pageX - touch.move.x,
                        y = e.touches[1].pageY - touch.move.y;

                    var mX = new Matrix4(),
                        mY = new Matrix4();

                    mX.makeRotationX( y * speed );
                    mY.makeRotationY( x * speed );

                    var m = new Matrix4(),
                        mQ = new Quaternion();
                        
                    m.multiplyMatrices( mX, mY );
                    mQ.setFromRotationMatrix(m);

                    mQ.multiply(editObject.quaternion);

                    editObject.quaternion.copy(mQ);

                    touch.move.x = e.touches[1].pageX;
                    touch.move.y = e.touches[1].pageY;

                }

            }

            function touchDown(e){
                if(!editObject)return;

                if(e.touches.length > 2){
                    touch.gestureF3.enable = true;

                    manager.get('pan').set({ enable : false });
                    manager.get('pinch').set({ enable : false });
                    manager.get('rotate').set({ enable : false });

                    touch.move.x = e.touches[1].pageX;
                    touch.move.y = e.touches[1].pageY;
                    
                }

            }

            function touchUp(e){
                if(!editObject)return;
                
                if(touch.gestureF3.enable) touch.gestureF3.count++;

                if(touch.gestureF3.count === 3){
                    manager.get('pan').set({ enable : true });
                    manager.get('pinch').set({ enable : true });
                    manager.get('rotate').set({ enable : true });
                    
                    touch.gestureF3.count = 0;
                    touch.gestureF3.enable = false;

                }

            }




    </script>     
  </body>
</html>
