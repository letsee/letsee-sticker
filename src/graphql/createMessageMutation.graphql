mutation createMessageMutation($input: CreateMessageInput) {
  createMessage(input: $input) {
    message {
      ...MessageFragment
    }
  }
}

fragment MessageFragment on Message {
	__typename
  id
  public
  timestamp: createdAt

  entity {
    ...MessageEntityFragment
  }

  author: user {
    ...MessageAuthorFragment
  }

  stickers {
    edges {
      node {
        ...MessageStickerFragment
      }
    }
  }
}

fragment MessageEntityFragment on Entity {
  __typename
  id
  uri
  name
  image
}

fragment MessageAuthorFragment on User {
  __typename
  id
  uid
  firstname
  lastname
}

fragment MessageStickerFragment on Sticker {
  __typename
  id
  type
  text
  position
  quaternion
  scale
}
