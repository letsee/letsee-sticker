mutation createMessageMutation($input: CreateMessageInput!) {
  createMessage(input: $input) {
    message {
      ...MessageFragment
    }
  }
}

fragment MessageFragment on Message {
	__typename
  id
  public
  timestamp: createdAt

  entity {
    ...EntityFragment
  }

  author: user {
    ...UserFragment
  }

  stickers {
    edges {
      node {
        ...StickerFragment
      }
    }
  }
}

fragment EntityFragment on Entity {
  __typename
  id
  uri
  name
  image
}

fragment UserFragment on User {
  __typename
  id
  uid
  firstname
  lastname
}

fragment StickerFragment on Sticker {
  __typename
  id
  type
  text
  position
  quaternion
  scale
}
